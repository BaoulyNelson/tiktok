<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    
    <style>
/* Style général du formulaire */
.form-box.signup {
    background-color: #f9f9f9;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

/* Style des titres */
.form-details h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

.form-content h2 {
    color: #333;
    font-size: 20px;
    margin-bottom: 20px;
}

/* Style des champs de saisie */
.input-field {
    margin-bottom: 20px;
}

.input-field input {
    width: 100%;
    padding: 15px;
    border: none;
    border-bottom: 2px solid #6a80f5;
    background-color: transparent;
    color: #333;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
}

.input-field input:focus {
    outline: none;
    border-color: #4b66f2;
}

/* Style des cases à cocher */
.policy-text {
    margin-bottom: 20px;
}

.policy-text label {
    font-size: 14px;
    color: #555;
}

.policy-text a {
    color: #6a80f5;
    text-decoration: none;
}

.policy-text a:hover {
    text-decoration: underline;
}

/* Style du bouton */
button[type="submit"] {
    background-color: #6a80f5;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 15px 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
    background-color: #4b66f2;
}

/* Style du lien de connexion */
.bottom-link a {
    color: #6a80f5;
    text-decoration: none;
    font-size: 14px;
}

.bottom-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="form-box signup">
        <div class="form-details">
            <h2>Create Account</h2>
            <p>Welcome to our community! Let's get started by creating your account.</p>
        </div>
        <div class="form-content">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-field">
                    <input type="email" required>
                    <label>Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="policy-text">
                    <input type="checkbox" id="policy" required>
                    <label for="policy">
                        I agree to the
                        <a href="#" class="option">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="bottom-link">
                Already have an account? 
                <a href="#" id="login-link">Log In</a>
            </div>
        </div>
    </div>
    
</body>
</html>
